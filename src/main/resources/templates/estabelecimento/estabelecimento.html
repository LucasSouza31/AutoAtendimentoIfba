<!DOCTYPE html>
<html lang="pt_br" html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentosPag::head('Cadastrar')}"></head>

<body>
    <nav th:replace="~{fragmentosPag::nav}">usar fragmento</nav>

<section class="jumbotron">
    <div class="container mt-5">
        <h3>Estabelecimentos</h3>

        <div>
          <a class="btn btn-success mt-4" th:href="@{/cadastrarEstabelecimento}" role="button">
            <span title="Cadastro" aria-hidden="true"></span>
            <span>Novo</span>
          </a>
        </div>

        <table class="table mt-5">

            <thead>
              <tr>                                         
                
                <th scope="col">Nome</th>
                <th scope="col">Propriet√°rio</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
                            
              </tr>
            </thead>

            <tbody>
              <tr th:each="estabelecimento : ${estabelecimentos}">                

                <td ><span th:text="${estabelecimento.nome}"></span></td>
                <td ><span th:text="${estabelecimento.proprietario.firstName} + ' ' + ${estabelecimento.proprietario.lastName}"></span></td>

                            

                <td>
                  <a th:href="@{/estabelecimento/editar/{id}(id=${estabelecimento.id})}"
                    class="btn btn-primary"><i class="fas fa fa-edit ml-0">Editar</i></a>
                </td>

                <td>
                  <a th:href="@{/estabelecimento/deletar/{id}(id=${estabelecimento.id})}"
                    class="btn btn-primary"><i class="fas fa-trash-alt ml-0">Deletar</i>
                  </a>
                </td>
          
                </td>
              </tr>
            </tbody>
          </table>
  

    </div>

</section>
    
    

</body>

</html>
