<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt_br">

<head th:replace="~{fragmentosPag::head('Login')}"></head>

<body>
  <nav th:replace="~{fragmentosPag::nav}">Login</nav>

    <section>
        <div class="container mt-5">                
            <div class="row align-itens-center ">                       
                <div class="col-md-10 mx-auto col-lg-5 ">                                
                    <form class="p-4 p-md-5 border rounded-3 bg-success-subtle text-emphasis-success">    
                        <h3 class="text-center p-3 fw-semibold font-monospace ">Login</h3>                                     
                        <div class="mb-3 form-floating ">                           
                            <input type="email" class="form-control" name="email" id="inputEmail"
                            aria-describedby="emailHelpId" placeholder="E-mail">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" name="senha" id="inputSenha"
                            placeholder="Senha">
                            <label for="senha" class="form-label">Senha</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100 p-3 mb-3">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
  
   
</body>

</html>
